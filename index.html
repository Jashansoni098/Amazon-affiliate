    </style>
</head>
<body>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm"><div class="container"><button class="navbar-toggler d-lg-none" type="button" id="sidebar-toggle-btn"><span class="navbar-toggler-icon"></span></button><a class="navbar-brand gradient-text fs-4" href="#">17Ring-JS Store</a></div></nav>
    
    <div id="banner-container" class="container my-3 my-md-4 text-center"></div>

    <div class="container my-5"><div class="main-layout"><aside id="category-sidebar"><h4 class="mb-3">Categories</h4><div id="sidebar-category-list"></div><hr class="my-3"><h5 class="mb-3 text-center">Follow Us</h5><div class="text-center sidebar-socials" id="sidebar-social-icons"></div></aside><main id="products-section"><h2 class="text-center mb-4">Our Products</h2><div id="main-category-filters" class="main-category-filters"></div><form class="search-form mb-5" onsubmit="return false;"><i class="bi bi-search" style="position: absolute; top: 15px; left: 15px; color: #6c757d;"></i><input type="search" id="search-input" class="form-control" style="height: 50px; border-radius: 10px; border: 1px solid #ddd; padding-left: 45px;" placeholder="Search for products..."></form><div id="product-list" class="row"><div class="loader"></div></div></main></div></div>
    
    <footer class="footer text-center"><div id="social-icons-container" class="social-icons mb-3"></div><p>&copy; 2025 17Ring-JS Store. All Rights Reserved.</p><p class="mb-0"><small>As an Amazon Associate, I earn from qualifying purchases.</small></p></footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig = { apiKey: "AIzaSyABu3fhCS6vqRkyKgCbTt7SS6ujtavdwCI", authDomain: "admin-panel-3b889.firebaseapp.com", databaseURL: "https://admin-panel-3b889-default-rtdb.asia-southeast1.firebasedatabase.app", projectId: "admin-panel-3b889", storageBucket: "admin-panel-3b889.appspot.com", messagingSenderId: "487073865388", appId: "1:487073865388:web:5980b372fe289c930e8909" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        let allProducts = {};

        database.ref('mainBanner').on('value', (snapshot) => { const bannerData = snapshot.val(); const container = document.getElementById('banner-container'); container.innerHTML = ''; if (bannerData && bannerData.imageUrl && bannerData.affiliateLink) { let bannerHtml = `<a href="${bannerData.affiliateLink}" target="_blank"><img src="${bannerData.imageUrl}" class="img-fluid rounded shadow-sm" alt="Special Sale Banner"></a>`; if (bannerData.title) { bannerHtml += `<h2 class="banner-title">${bannerData.title}</h2>`; } container.innerHTML = bannerHtml; } });
        database.ref('socialLinks').on('value', (snapshot) => { const links = snapshot.val(); const footerContainer = document.getElementById('social-icons-container'); const sidebarContainer = document.getElementById('sidebar-social-icons'); let iconsHtml = ''; if (links) { if (links.facebook) iconsHtml += `<a href="${links.facebook}" target="_blank" title="Facebook"><i class="bi bi-facebook"></i></a>`; if (links.instagram) iconsHtml += `<a href="${links.instagram}" target="_blank" title="Instagram"><i class="bi bi-instagram"></i></a>`; if (links.telegram) iconsHtml += `<a href="${links.telegram}" target="_blank" title="Telegram"><i class="bi bi-telegram"></i></a>`; } footerContainer.innerHTML = iconsHtml; sidebarContainer.innerHTML = iconsHtml; });
        const displayProducts = (products) => { const list = document.getElementById('product-list'); list.innerHTML = ''; if (products && Object.keys(products).length > 0) { const keys = Object.keys(products).reverse(); for (const key of keys) { const p = products[key]; let priceHtml = ''; if (p.mrp && p.price && p.mrp > p.price) { const discount = Math.round(((p.mrp - p.price) / p.mrp) * 100); priceHtml = `<div class="price-container"><span class="price-discount">-${discount}%</span> <span class="price-final">₹${p.price.toLocaleString('en-IN')}</span> <span class="price-mrp">M.R.P.: ₹${p.mrp.toLocaleString('en-IN')}</span></div>`; } else if (p.price) { priceHtml = `<div class="price-container"><span class="price-final">₹${p.price.toLocaleString('en-IN')}</span></div>`; } list.innerHTML += `<div class="col-lg-4 col-md-6 mb-4 card-fade-in"><div class="card h-100 product-card"><img src="${p.imageUrl}" class="card-img-top" alt="${p.name}"><div class="card-body d-flex flex-column"><h5 class="card-title">${p.name}</h5><p class="card-text text-muted small">${p.description}</p>${priceHtml}<a href="${p.link}" target="_blank" class="btn btn-warning mt-auto fw-bold buy-button">Buy on Amazon</a></div></div></div>`; } } else { list.innerHTML = `<div class="text-center w-100"><p class="text-danger fs-5">No products found matching your criteria.</p></div>`; } };
        window.filterProducts = (category) => { document.querySelectorAll('[data-category]').forEach(el => el.classList.remove('active')); document.querySelectorAll(`[data-category="${category}"]`).forEach(el => el.classList.add('active')); document.getElementById('search-input').value = ''; displayProducts(category === 'All' ? allProducts : Object.fromEntries(Object.entries(allProducts).filter(([k, v]) => v.category === category))); sidebar.classList.remove('show'); overlay.classList.remove('show'); };
        database.ref('categories').on('value', (snapshot) => { const sidebarList = document.getElementById('sidebar-category-list'); const mainFilters = document.getElementById('main-category-filters'); sidebarList.innerHTML = `<a href="#" class="category-link" data-category="All" onclick="filterProducts('All')">All Categories</a>`; mainFilters.innerHTML = `<button class="main-category-chip" data-category="All" onclick="filterProducts('All')">All</button>`; const cats = snapshot.val(); if (cats) { for (const key in cats) { const cat = cats[key]; sidebarList.innerHTML += `<a href="#" class="category-link" data-category="${cat.name}" onclick="filterProducts('${cat.name}')">${cat.name}</a>`; mainFilters.innerHTML += `<button class="main-category-chip" data-category="${cat.name}" onclick="filterProducts('${cat.name}')">${cat.name}</button>`; } } });
        database.ref('products').on('value', (snapshot) => { allProducts = snapshot.val() || {}; filterProducts('All'); });
        document.getElementById('search-input').addEventListener('input', (e) => { const searchTerm = e.target.value.toLowerCase(); const activeCategory = document.querySelector('.main-category-chip.active').dataset.category; let productsToSearch = activeCategory === 'All' ? allProducts : Object.fromEntries(Object.entries(allProducts).filter(([k, v]) => v.category === activeCategory)); if (!searchTerm) { displayProducts(productsToSearch); return; } const filteredProducts = Object.fromEntries(Object.entries(productsToSearch).filter(([key, product]) => product.name.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm))); displayProducts(filteredProducts); });
        const sidebar = document.getElementById('category-sidebar'); const overlay = document.getElementById('sidebar-overlay'); const toggleBtn = document.getElementById('sidebar-toggle-btn'); toggleBtn.addEventListener('click', (e) => { e.stopPropagation(); sidebar.classList.toggle('show'); overlay.classList.toggle('show'); }); overlay.addEventListener('click', () => { sidebar.classList.remove('show'); overlay.classList.remove('show'); });
    </script>
</body>
</html>
